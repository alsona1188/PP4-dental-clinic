
{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<br>
<div class="container shadow-lg border-0 rounded-lg">
    <div class="row justify-content-center">
        <div class="col-md-8 mt-3 offset-md-2">
          <h1>Book an Appointment</h1>
          <form id="appointment_form" method="post" action="{% url 'appointment' %}">
            {% csrf_token %}
            {{ appointment_form.as_p }}
            <button class="btn btn-primary py-md-3 px-md-5 me-3" type="submit">Book Appointment</button>
          </form>
          <br>
        </div>
    </div>
    <br><br>
</div>


{% endblock %}
