{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- Hero Start -->
<div class="container-fluid hero-header mb-5">
  <div class="container-fluid bg-primary py-5 hero-header mb-5">
    <div class="row py-2">
        <div class="col-12 text-center">
            <h1 class="display-3 text-white">About US</h1>
            {% if user.is_authenticated %}
            <a href="{% url 'appointment' %}"class="h4 text-white">Book an Appointment</a>
            {% else %}
            <a href="{% url 'account_signup' %}" class="h4 text-white">Register to make an appointment</a>
            {% endif %}
        </div>
    </div>
  </div>
</div>
<!-- Hero End -->

<div class="container mt-5">
    <div class="row">
      
      <div class="col-8">
        <!-- Content goes directly underneath this -->
        {{ about.content | safe }}
      </div>
      <div class="col-4 text-center">
        <img class="card-img-top" src="{{ about.featured_image.url }}"  alt="{{ about.title }}">
      </div>
    </div>
    <div class="row">
      <div class="col text-right">
        <!-- Updated on field goes in here -->
  
        <p class="text-center"><em>Updated on: {{ about.updated_on }}</em></p>
      </div>
    </div>
  </div>
  <br><br>

{% endblock content %}
