{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row">
      
      <div class="col-8">
        <!-- Title goes between these h2 tags -->
        <h2>{{ about.title }}</h2>
        <!-- Content goes directly underneath this -->
        {{ about.content | safe }}
      </div>
      <div class="col-4 text-center">
        <img class="card-img-top" src="{{ about.featured_image.url }}"  alt="{{ about.title }}">
      </div>
    </div>
    <div class="row">
      <div class="col text-right">
        <!-- Updated on field goes in here -->
  
        <p class="text-center"><em>Updated on: {{ about.updated_on }}</em></p>
      </div>
    </div>
  </div>

{% endblock content %}
