{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- Services Section -->
 <br><br>
<div class="container">
    <div class="section-title d-flex justify-content-between align-items-center mb-5">
        <h1 class="text-primary text-uppercase mb-0">Our Services</h1>
        <a href="{% static 'pdf/list-price.pdf' %}" class="btn btn-primary" download>Download Price List</a>
    </div>>
    <br>
    <div class="row justify-content-center">
        {% for service in services %}
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card service-card">
                <img src="{{ service.featured_image.url }}" class="card-img-top service-img" alt="{{ service.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ service.name }}</h5>
                    <p class="card-text">{{ service.description|safe }}</p>
                    <p class="card-text font-weight-bold">Price: from {{ service.price }} â‚¬</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
